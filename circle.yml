machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

  services:
    - docker

  python:
    version: 3.5.2

dependencies:
  pre:
    - pip3 install --upgrade docker-compose
    - pip3 install coveralls
    - pip3 install pre-commit

    - mv docker-compose.ci.yml docker-compose.override.yml

  override:
    - docker-compose build

test:
  pre:
    - pre-commit run --all-files
    - docker-compose run bot init

  override:
    - docker-compose run bot sh -c 'cd /src; pip uninstall -y jarvis; pip install -r requirements.test.txt; py.test'

    - mv bot/.coverage .
    - sed -i "s/\/src/${PWD//\//\\/}\/bot/g" .coverage
    - coveralls

    - docker-compose up -d
    - sleep 3

  post:
    - docker-compose down

deployment:
  release:
    tag: /[0-9]+\.[0-9]+\.[0-9]+/
    owner: TheKevJames
    commands:
      - curl -L https://github.com/aktau/github-release/releases/download/v0.6.2/linux-amd64-github-release.tar.bz2 > github-release.tar.bz2
      - tar xjf github-release.tar.bz2
      - rm -f github-release.tar.bz2

      - ./bin/linux/amd64/github-release release --user TheKevJames --repo jarvis --tag ${CIRCLE_TAG} --name "Jarvis v${CIRCLE_TAG}" --description "$(git log $(git tag --sort=version:refname | tail -n2 | head -n1)..${CIRCLE_TAG} --pretty=format:'- %s')"
